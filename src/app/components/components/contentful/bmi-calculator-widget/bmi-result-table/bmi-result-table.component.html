<div class="bmi-result">
    <div class="bmi-result-title">
        <h2 class="title text-center garamond-heading-3-font"><span
                i18n="@@bmi_result.bmi">Your BMI:</span> {{ bmi?.toFixed(1) }}</h2>
        <div>{{ selectedBMI?.fields?.statusTitle }}</div>
    </div>
    <div class="bmi-result-slider">
        <div
                class="bmi-result-slider-item"
                [ngClass]="{'bmi-result-slider-item--selected': selectedBMI?.sys.id === item?.sys.id}"
                *ngFor="let item of fields?.bmiResultStatus">
            <div class="bmi-result-slider-item-status">{{ item?.fields?.statusTitle }}</div>
            <div class="bmi-result-slider-item-caption">{{ item?.fields?.rangeCaption }}</div>
            <div
                    class="bmi-result-slider-item-value"
                    *ngIf="selectedBMI?.sys.id === item.sys.id"
                    [ngStyle]="{left: 'calc(' + selectedRangePerc + '% - var(--pin-size) * 0.5'}">
                <div>
                    <div>
                        {{ bmi?.toFixed(1) }}
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bmi-result-btn">
        <button
                type="button"
                mat-flat-button
                color="primary"
                (click)="goBack.emit(true)">
            <div class="btn__grid">
                <mat-icon svgIcon="arrow_back"></mat-icon>
                <span i18n="@@bmi_result.recalculate">Recalculate BMI</span>
            </div>
        </button>
    </div>
</div>
