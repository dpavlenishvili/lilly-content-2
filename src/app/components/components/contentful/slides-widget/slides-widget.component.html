<div class="slides">
  <h3 class="title">{{ slidesWidgetFields?.heading }}</h3>

  <owl-carousel-o [options]="customOptions">
    @for (slide of slidesWidgetFields?.slides; track slide) {
      <ng-template carouselSlide>
        <div class="content-wrapper">
          <span class="content-title">{{ slide?.fields?.heading }}</span>
          <div [innerHTML]="slide?.fields?.content | mdToHtml"></div>
        </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>
