<div class="carousel-navigation">
  <!-- Desktop: Progress bar style (hidden on mobile) -->
  @if (showProgressBar()) {
    <div class="carousel-navigation__desktop">
      <!-- Navigation shown on large screens -->
    </div>
  }

<!--  <button-->
<!--    type="button"-->
<!--    class="nav-arrow nav-arrow&#45;&#45;prev"-->
<!--    [disabled]="isPrevDisabled()"-->
<!--    [attr.aria-label]="'Previous slide'"-->
<!--    (click)="goPrev()">-->
<!--  </button>-->

  <!-- Mobile/Tablet: Pagination dots style -->
  <div class="carousel-navigation__mobile" [class.carousel-navigation__mobile--only]="!showProgressBar()">
    <div class="carousel-pagination">
      @for (page of paginationPages(); track $index) {
        <button
          type="button"
          class="carousel-pagination__dot"
          [class.is-active]="currentPage() === $index"
          [attr.aria-label]="'Go to page ' + ($index + 1)"
          [attr.aria-current]="currentPage() === $index ? 'true' : 'false'"
          (click)="goToPage($index)">
        </button>
      }
    </div>
