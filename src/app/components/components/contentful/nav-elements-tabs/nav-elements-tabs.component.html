@if (navbarTabs?.length) {
<cst-wrapper class="d-print-none cst--nav" [showHeaderContent]="false">

  <lilly-nav-tabs
    (tabClicked)="scrollTo($event)"
    [navbarTabs]="navbarTabs"
    [activeTab]="activeTab"
    [hideNavOnMob]="hideNavOnMob"
    [pageTitle]="pageTitle"
  ></lilly-nav-tabs>

</cst-wrapper>
}
<div
  scrollSpyEl
  [spiedTags]="sections"
  (sectionChange)="onSectionChange($event)"
  class="sections-container"
>
  <ng-content></ng-content>
</div>
