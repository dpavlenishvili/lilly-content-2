<cb-card class="md-card-promo">
    <cb-card-body class="block">
        <div class="block__title">
            <h2 class="title h2-garamond-heading" [innerHTML]="questionnaireWidgetFields?.summary | mdToHtml"></h2>
        </div>
        <div class="block__text description">
            <span class="desktop" [innerHTML]="questionnaireWidgetFields?.content | mdToHtml"></span>
            <span
                class="mobile"
                [innerHTML]="questionnaireWidgetFields?.contentMobile || questionnaireWidgetFields?.content | mdToHtml"
        ></span>
        </div>
        <div class="block__ctrl">
            <a role="button"
               mat-flat-button color="primary"
               href="#"
               class="mb-button-main"
               cbgtmevent="questionnaireEnter"
               (click)="$event.preventDefault(); navigateToQuestionnaire()">
                <div class="btn__grid">
                    <div>
                        {{ questionnaireWidgetFields?.buttonText }}
                    </div>
                    <mat-icon [svgIcon]="'arrow_forward'" class="sm"></mat-icon>
                </div>
            </a>
        </div>
    </cb-card-body>
</cb-card>
