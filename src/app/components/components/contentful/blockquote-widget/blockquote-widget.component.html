<blockquote class="blockquote">
  <div class="blockquote-icon">
    <mat-icon svgIcon="quotes"></mat-icon>
  </div>
  <div class="blockquote-quote h2" [innerHTML]="widgetFields?.quote | mdToHtml">
  </div>
  @if (widgetFields?.author) {
    <div class="blockquote-author">
      {{ widgetFields?.author }}
    </div>
  }
  @if (widgetFields?.source) {
    <div class="blockquote-source">
      {{ widgetFields?.source}}
    </div>
  }
</blockquote>
