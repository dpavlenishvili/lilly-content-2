
<div class="block__content">
<div class="block__title">
    <p>{{ fields()?.label }}</p>
    <h3 class="h2-garamond-heading">{{ fields()?.heading }}</h3>
  </div>
  <div class="block__text description" [innerHTML]="fields()?.bodyText | mdToHtml"></div>
  @if (fields()?.actionIcons?.length) {
    <div class="block__actions">
      @for (icon of fields()?.actionIcons; track icon.sys.id) {
        <button type="button" class="action-btn" (click)="onActionClick(icon)" [attr.aria-label]="icon?.fields?.altText">
          <img [src]="icon?.fields?.icon?.fields?.file?.url" [alt]="icon?.fields?.altText || ''" loading="lazy" decoding="async" />
        </button>
      }
    </div>
  }
</div>
