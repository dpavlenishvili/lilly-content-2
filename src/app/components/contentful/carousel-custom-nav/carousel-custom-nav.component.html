<div class="carousel-navigation">
  @if (showNavArrows()) {
    <button
      type="button"
      class="nav-arrow nav-arrow--prev"
      [disabled]="isPrevDisabled()"
      aria-label="Previous slide"
      i18n-aria-label="@@carousel.previous_slide_arialabel"
      (click)="goPrev()">
    </button>
  }

  <div class="carousel-navigation__mobile">
    <div class="carousel-pagination">
      @for (page of paginationPages(); track $index) {
        <button
          type="button"
          class="carousel-pagination__dot"
          [class.is-active]="currentPage() === $index"
          [attr.aria-label]="'Go to page ' + ($index + 1)"
          i18n-aria-label="@@carousel.go_to_page_arialabel"
          [attr.aria-current]="currentPage() === $index ? 'true' : 'false'"
          (click)="goToPage($index)">
        </button>
      }
    </div>

    @if (showNavArrows()) {
      <button
        type="button"
        class="nav-arrow nav-arrow--next"
        [disabled]="isNextDisabled()"
        aria-label="Next slide"
        i18n-aria-label="@@carousel.next_slide_arialabel"
        (click)="goNext()">
      </button>
    }
  </div>
</div>
