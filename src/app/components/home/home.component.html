@if (homePage(); as home) {
  <lilly-content-hero-section [heroFields]="home?.fields?.heroSection?.fields"
                              [scrollID]="'content'"></lilly-content-hero-section>

  <div class="csts--wrapper">
    @for (section of home?.fields?.sections; track section) {
      <lilly-content-section [section]="section"
                             id="content"
      ></lilly-content-section>
    }
  </div>
}
