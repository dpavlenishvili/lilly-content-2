proxy_cache_path /tmp/nginx-bi levels=1:2 keys_zone=bi_zone:10m inactive=60m;
proxy_cache_key "$scheme$request_method$host$request_uri";

server {
    listen 443 ssl;
    server_name dev-lilly-preview.careboxhealth.com;
    set $domain_name "careboxhealth.com";

    ssl_certificate      /etc/nginx/ssl/star.careboxhealth.com.crt;
    ssl_certificate_key  /etc/nginx/ssl/star.careboxhealth.com.key;

    access_log /var/log/nginx/lilly-access.log main;
    error_log  /var/log/nginx/lilly-error.log;

    rewrite ^/ext/(.+) /questionnaire/$1 last;

    location = /favicon.ico {
        root /usr/share/nginx/html/en/;
        log_not_found off;
        access_log off;
    }

    root /usr/share/nginx/html/;
    index index.html;


    error_page 500 /error500.html;
    location = /error500.html {
        root /usr/share/nginx/html/;
    #    internal;
    }

    location = /robots.txt {
        root /usr/share/nginx/html/;
    }

    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header X-GeoCountry $geoip2_data_country_name;
        add_header X-GeoCode $geoip2_data_country_code;
        add_header X-GeoCity $geoip2_data_city_name;
        add_header X-GeoTimeZone $geoip2_data_time_zone;
        alias /usr/share/nginx/html/en/;
        expires 1y;
        index index.html;
        try_files $uri$args $uri$args/ /index.html;
    }

    location /assets/ {
        alias /usr/share/nginx/html/en/assets/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

  location /en-US {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        alias /usr/share/nginx/html/en-US/;
        expires 1y;
        index index.html;
        try_files $uri$args $uri$args/ /en-US/index.html;
    }

    location /en-US/assets/ {
        alias /usr/share/nginx/html/en-US/assets/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

  location /es-ES {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        alias /usr/share/nginx/html/es-ES/;
        expires 1y;
        index index.html;
        try_files $uri$args $uri$args/ /es-ES/index.html;
    }

    location /es-ES/assets/ {
        alias /usr/share/nginx/html/es-ES/assets/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    location /ja-JP {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            alias /usr/share/nginx/html/ja-JP/;
            expires 1y;
            index index.html;
            try_files $uri$args $uri$args/ /ja-JP/index.html;
     }

    location /ja-JP/assets/ {
            alias /usr/share/nginx/html/ja-JP/assets/;
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
    }


    location /version {
        alias /usr/share/nginx/html;
        index version.html;
        add_header Cache-Control max-age=0;
        add_header Cache-Control no-cache;
    }

    location /healthcheck {
        return 200 "OK";
    }

    location /cert {
    }

    location ~ ^/(app|customers) {
        proxy_pass  http://app-webapp;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }

    location ~ ^/(login) {
        rewrite ^/login/(.*)$ /$1 break;
        proxy_pass  http://app-auth;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
    }

    location ~ ^/(lang) {
        rewrite ^/lang/assets/(.*)$ /assets/$1 break;
        proxy_pass  http://service-localization;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          3600s;
        send_timeout                60s;
    }

    location ~ ^/(web|anonymous) {
            proxy_pass  http://app-studiescenter;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_connect_timeout       60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;
            send_timeout                60s;
        }

    location ~ ^/(fullsuite) {
        rewrite ^/fullsuite/(.*)$ /$1 break;
        proxy_pass  http://internal-fs-servers;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host "preview.emergingmed.com";
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }
}
