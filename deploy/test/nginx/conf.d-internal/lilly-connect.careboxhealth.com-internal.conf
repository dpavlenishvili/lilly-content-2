server {
    listen 5700;
    server_name  test-lilly-connect.careboxhealth.com test-lilly-connect-next.careboxhealth.com test-lilly-connect-prev.careboxhealth.com;

    # ssl_certificate      /etc/nginx/ssl/star.careboxhealth.com.crt;
    # ssl_certificate_key  /etc/nginx/ssl/star.careboxhealth.com.key;
    # ssl_protocols TLSv1.2;

    access_log /var/log/nginx/internal-connect-access.log main;
    error_log  /var/log/nginx/internal-connect-error.log;

    # rewrite ^/ext/(.+) /questionnaire/ext/$1 last;

    root /usr/share/nginx/html/;
    index index.html;


    set $route_path "";

    error_page 500 /error500.html;
    location = /error500.html {
        root /usr/share/nginx/html/;
    #    internal;
    }

    location = /robots.txt {
        root /usr/share/nginx/html/;
    }

    location = / {
        set $route_path "empty";
        add_header X-Route $route_path;
        rewrite ^/?$ /en-US break;
#        return 301 $scheme://$host/en-US/;
    }

#     location /assets/ {
#         alias /usr/share/nginx/html/en-US/assets/;
#         expires 1y;
#         add_header Cache-Control "public";
#         access_log off;
#     }

    location ~ /(ost-ja-JP)/(.*).(jpg|jpeg|bmp|png|svg|js|woff(2)?|css|txt|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

#     location ~ ^/assets/(en-US|es-ES|ja-JP|es-US|es-AR|es-MX|pl-PL|en-GB|pt-BR|en-CA|fr-CA|en-AU)/ {
#         alias /usr/share/nginx/html/assets/;
#         expires 1y;
#         add_header Cache-Control "public";
#         access_log off;
#     }

    location /version {
        alias /usr/share/nginx/html;
        index version.html;
        add_header Cache-Control max-age=0;
        add_header Cache-Control no-cache;
    }

    location /healthcheck {
        return 200 "OK";
    }

    location /cert {
    }

    location ~ ^/ext {
        rewrite ^/ext(.*)$ /customers/lilly21/redirect$1 break;
        proxy_set_header X-GeoCountry $geoip2_data_country_name;
        proxy_set_header X-GeoCode $geoip2_data_country_code;
        proxy_set_header X-GeoCity $geoip2_data_city_name;
        proxy_set_header X-GeoTimeZone $geoip2_data_time_zone;
        proxy_set_header X-UserAgent $http_user_agent;
        proxy_pass  http://redirect_service;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
    }

    location ~ ^/(app|customers) {
        add_header X-GeoCountry $geoip2_data_country_name;
        add_header X-GeoCode $geoip2_data_country_code;
        add_header X-GeoCity $geoip2_data_city_name;
        add_header X-GeoTimeZone $geoip2_data_time_zone;
        proxy_pass  http://webapp_servers;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }

    location ~ ^/(login) {
        rewrite ^/login/(.*)$ /$1 break;
        proxy_pass  http://app_auth;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
    }

    location ~ ^/(lang) {
        add_header X-GeoCountry $geoip2_data_country_name;
        add_header X-GeoCode $geoip2_data_country_code;
        add_header X-GeoCity $geoip2_data_city_name;
        add_header X-GeoTimeZone $geoip2_data_time_zone;
        rewrite ^/lang/assets/(.*)$ /assets/$1 break;
        proxy_pass  http://localization;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          3600s;
        send_timeout                60s;
    }

    location ~ ^/(web|anonymous) {
        add_header X-GeoCountry $geoip2_data_country_name;
        add_header X-GeoCode $geoip2_data_country_code;
        add_header X-GeoCity $geoip2_data_city_name;
        add_header X-GeoTimeZone $geoip2_data_time_zone;
        proxy_pass  http://studiescenter_servers;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }

    location ~ ^/(fullsuite) {
        add_header X-GeoCountry $geoip2_data_country_name;
        add_header X-GeoCode $geoip2_data_country_code;
        add_header X-GeoCity $geoip2_data_city_name;
        add_header X-GeoTimeZone $geoip2_data_time_zone;
        rewrite ^/fullsuite/(.*)$ /$1 break;
        proxy_pass  http://internal_fs_servers;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host "preview.emergingmed.com";
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
        send_timeout                60s;
    }
}
