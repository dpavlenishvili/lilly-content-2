proxy_cache_path /tmp/nginx-lillyssr levels=1:2 keys_zone=lillyssr_zone:10m inactive=60m;
proxy_cache_key "$scheme$request_method$host$request_uri";

map $geoip2_data_country_code $country_route {
    default 0;
    ~AR     "es-AR";
    ~DE     "de-DE";
    ~ES     "es-ES";
    ~GB     "en-GB";
    ~IT     "it-IT";
    ~JP     "ja-JP";
    ~MX     "es-MX";
    ~PL     "pl-PL";
    ~US     "en-US";
    ~BR     "pt-BR";
    ~CA     "en-CA";
    ~AU     "en-AU";
}

map $request_uri $language_route {
    ~*de-de "de-DE";
    ~*en-gb "en-GB";
    ~*en-us "en-US";
    ~*es-ar "es-AR";
    ~*es-es "es-ES";
    ~*es-mx "es-MX";
    ~*es-us "es-US";
    ~*it-it "it-IT";
    ~*ja-jp "ja-JP";
    ~*pl-pl "pl-PL";
    ~*pt-br "pt-BR";
    ~*en-ca "en-CA";
    ~*fr-ca "fr-CA";
    ~*en-au "en-AU";
}

map $arg_ibrowsefrom $override_country_route {
    default 0;
    ~AR     "es-AR";
    ~DE     "de-DE";
    ~ES     "es-ES";
    ~GB     "en-GB";
    ~IT     "it-IT";
    ~JP     "ja-JP";
    ~MX     "es-MX";
    ~PL     "pl-PL";
    ~US     "en-US";
    ~BR     "pt-BR";
    ~CA     "en-CA";
    ~AU     "en-AU";
}

map $arg_ibrowsefrom $override_selector {
    ~*de-de "de-DE";
    ~*en-gb "en-GB";
    ~*en-us "en-US";
    ~*es-ar "es-AR";
    ~*es-es "es-ES";
    ~*es-mx "es-MX";
    ~*es-us "es-US";
    ~*it-it "it-IT";
    ~*ja-jp "ja-JP";
    ~*pl-pl "pl-PL";
    ~*pt-br "pt-BR";
    ~*en-ca "en-CA";
    ~*fr-ca "fr-CA";
    ~*en-au "en-AU";
}

server {
    listen 443 ssl http2;
    server_name test-lilly-ssr.careboxhealth.com;

    ssl_certificate      /etc/nginx/ssl/star.careboxhealth.com.crt;
    ssl_certificate_key  /etc/nginx/ssl/star.careboxhealth.com.key;
    ssl_protocols TLSv1.2;

    access_log /var/log/nginx/lilly-access.log main;
    error_log  /var/log/nginx/lilly-error.log;

    # rewrite ^/ext/(.+) /questionnaire/ext/$1 last;
    rewrite ^/en-US/research-areas/pediatrics(\/.*)? /en-US/clinical-trial-information/pediatric-research$1 permanent;

    root /usr/share/nginx/html/;
    index index.html;


    set $route_path "";

    error_page 500 /error500.html;
    location = /error500.html {
        root /usr/share/nginx/html/;
    #    internal;
    }

    location = /robots.txt {
        root /usr/share/nginx/html/;
    }

    location / {
        set $route_path "empty";
        add_header X-Route $route_path;
        try_files $uri$args @redirect;
    }

    location @redirect {
        proxy_set_header X-Prerender-Token hf2oc8mgp0BOKZ8BdQum;

        root /usr/share/nginx/html/en-US/;

        set $prerender 0;
        set $redirect 0;

        # if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest\/0\.|pinterestbot|slackbot|vkShare|W3C_Validator|whatsapp|AdsBot-Google-Mobile|AdsBot-Google|AdsBot|adsbot-google|DuckDuckBot|applebot|Slurp|AOL|Ask Jeeves|Teoma|AdIdxBot|BingPreview|APIs-Google|Mediapartners-Google|Googlebot-Image|Googlebot-News|Googlebot-Video|Google-Read-Aloud|Storebot-Google|googleweblight|DuplexWeb-Google|Screaming Frog SEO Spider") {
        #    set $prerender 1;
        #    set $redirect 3;
        #    set $country_route 0;
        #}
        #if ($args ~ "_escaped_fragment_") {
        #    set $prerender 1;
        #    set $redirect 3;
        #}

        if ($override_country_route != 0) {
            set $redirect 1;
            set $country_route $override_country_route;
            set $selector $override_selector;
        }

        if ($country_route != 0) {
            set $redirect 1;
        }

        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
            set $redirect 0;
        }

        if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {
            set $prerender 0;
            set $redirect 0;
        }

        if ($redirect = 1) {
            add_header X-GeoCountry $geoip2_data_country_name;
            return 301 $scheme://$host/$country_route$request_uri;
        }

        #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
        resolver 8.8.8.8;

        if ($prerender = 1) {
            set $redirect 3;
            add_header X-Pretender-Cache "true";
            #setting prerender as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
            set $prerender "service.prerender.io";
            rewrite .* /$scheme://$host$request_uri? break;
            proxy_pass http://$prerender;
        }

        if ($redirect = 0) {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-GeoCountry $geoip2_data_country_name;
            add_header X-GeoCode $geoip2_data_country_code;
            add_header X-GeoCity $geoip2_data_city_name;
            add_header X-GeoTimeZone $geoip2_data_time_zone;
            add_header X-Frame-Options sameorigin always;
            add_header X-Redirect $redirect;
            return 301 $scheme://$host/en-US$request_uri;
        }
    }

