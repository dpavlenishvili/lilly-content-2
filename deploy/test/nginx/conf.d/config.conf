    location ~ /(en-US|es-ES|ja-JP|es-US|es-AR|es-MX|pl-PL|en-GB|de-DE|it-IT|pt-BR|en-CA|fr-CA|en-AU)/(.*).(jpg|jpeg|bmp|png|svg|js|woff(2)?|css|txt|ico)$ {
